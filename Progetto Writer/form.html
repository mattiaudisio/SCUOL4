<html>
    <head>
        <title>ISCRIVIT A WRITER</title>   
        <link href="form.css" rel="stylesheet" type="text/css"/>
	    <link rel="icon" href="img/green.jpg" size="16x16">
        <script>        
                function benvenuto(){
                    confirm("Benvenuto in WRITER ");
                    window.open("index.html");
                }

        </script>
    </head>
    <body>
      <div class="form">
          
          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>
          
          <div class="tab-content">
            <div id="signup">   
              <h1>ISCRIVITI,&#201; GRATIS</h1>
              
              <form action="/" method="post">
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    nome<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                  <label>
                    cognome<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>

             <div class="field-wrap">
                <label>
                  Stencil, Tag, Street Art, Post-graffiti <span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>

              
              <button type="submit" class="button button-block"  onclick="benvenuto();"/>Registati</button>
 
              
              </form>

            </div>
            
            <div id="login">   
              <h1>BENTORNATO</h1>
              
              <form action="/" method="post">
              
                <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
              
              <p class="forgot"><a href="#">password dimenticata?</a></p>
              
              <button type="submit" class="button button-block"  onclick="benvenuto();"/>Accedi</button>
              
              </form>

            </div>
            
          </div>
          
    </div> 
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      

        <script  src="index.js"></script>
    </body>
</html>

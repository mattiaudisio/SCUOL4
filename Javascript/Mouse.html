<html>
    <head>
        <title>passaggio mouse</title>
        <script type="text/javascript">
            function verifica(){
                testo="sono passato sul pulsante";
                document.getElementById("paragrafo").innerHTML=testo;
            }
            function ripristina(){
                testo=" ";
                document.getElementById("paragrafo").innerHTML=testo;
            }
        </script>
    </head>

    <body>
        <input type="button" value="passa qui" onmouseover="verifica();" onmouseout="ripristina();">
        <p id="paragrafo">  </p>
    </body>
</html>

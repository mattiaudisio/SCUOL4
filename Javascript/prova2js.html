<html>
    <head>
        <title> Apre una finestra di dialogo </title>
        <script type="text/javascript">
            function apri(){
                alert("Salutato"); //commento                       
               
            }
            function ita(){
                alert("Ciao"); //commento                       
               
            }
            function en(){
                alert("Hello"); //commento                       
               
            }
            function fr(){
                alert("Bonjour"); //commento                       
               
            }
        </script>
    </head>

    <body bgcolor=000>
        <input type="button" value="Saluta in italiano" onclick="ita();"/>
        <input type="button" value="Saluta in inglese" onclick="en();"/>          
        <input type="button" value="Saluta in francese" onclick="fr();"/>
        <input type="button" value="Saluta" onclick="apri();"/>          
    </body>
</html>
